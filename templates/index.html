<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }
        body.dark-mode { background: #1e1e1e; color: #fff; }
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 520px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: background 0.3s ease;
        }
        .container.dark-mode { background: rgba(50, 50, 50, 0.5); }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: inherit;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .drop-zone {
            border: 2px dashed #fff;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-bottom: 15px;
        }

        .drop-zone.dragover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #3498db;
        }

        .drop-zone input {
            display: none;
        }

        .image-name {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            word-break: break-word;
            max-width: 100%;
            margin: 10px 0;
        }

        .preview-image {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #fff;
            color: #3498db;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #ecf0f1;
            transform: scale(1.05);
        }

        .prediction {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2ecc71;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
            z-index: 999;
        }

        .dark-mode .toast {
            background-color: #27ae60;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #fff;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .dark-mode .toggle-btn {
            background: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="container" id="mainContainer">
        <h1>Upload an Image for Prediction</h1>

        <form method="POST" enctype="multipart/form-data" onsubmit="return showToast()">
            <label class="drop-zone" id="dropZone">
                Drag & Drop or Click to Upload
                <input type="file" id="imageInput" name="imagefile" accept="image/*" onchange="previewImage(event)" required>
            </label>
            <div class="image-name" id="imageName"></div>
            <img id="imagePreview" class="preview-image" style="display:none;" />
            <div>
                <button type="submit">Predict</button>
                <button type="button" onclick="clearImage()">Clear</button>
            </div>
        </form>

        {% if prediction %}
            <div class="prediction">Prediction: <span>{{ prediction }}</span></div>
        {% endif %}

        {% if image_path %}
            <img class="preview-image" src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}
    </div>

    <div class="toast" id="toast">Prediction submitted!</div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const imageInput = document.getElementById('imageInput');
        const imageName = document.getElementById('imageName');
        const imagePreview = document.getElementById('imagePreview');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            imageInput.files = e.dataTransfer.files;
            previewImage({ target: { files: [file] } });
        });

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                imageName.textContent = file.name;
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            imageInput.value = '';
            imageName.textContent = '';
            imagePreview.src = '';
            imagePreview.style.display = 'none';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.getElementById('mainContainer').classList.toggle('dark-mode');
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
            return true;
        }
    </script>
</body>
</html>
